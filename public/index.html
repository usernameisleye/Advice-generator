<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d39106e7f3.js" crossorigin="anonymous"></script>
</head>
<body class="bg-dark-blue text-white flex justify-center items-center h-screen">

    <main class="bg-dark-grayish-blue p-8 rounded-lg w-1/3 relative">
        <header class="text-neon-green text-center">ADVICE #<span>001</span></header>

        <div class="flex justify-center py-4">
            <i class="fas fa-quote-left mt--1.5 mr-4"></i>
            <p class="text-center break-all text-xl"><span> It is easy to sit up and take notice, what's difficult is getting up and taking action </p>
            <i class="fas fa-quote-right mb-2 ml-4 flex items-end"></i>
        </div>

        <div class="my-4 mb-8"><img src="../images/pattern-divider-desktop.svg" alt=""></div>

        <div class="flex justify-center items-center bg-neon-green w-12 h-12 rounded-full absolute left-1/2 -translate-x-2/4 cursor-pointer"><img class="" src="../images/icon-dice.svg" alt=""></div>
    </main>
