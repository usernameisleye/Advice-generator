<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="./public/styles.css">
    <script src="./public/script.js" defer></script>
    <script src="https://kit.fontawesome.com/d39106e7f3.js" crossorigin="anonymous"></script>
</head>
<body class="bg-dark-blue text-white flex justify-center items-center h-screen">

    <main class="bg-dark-grayish-blue p-8 rounded-lg w-4/5 sm:w-1/3 relative font-body">
        <header class="text-neon-green text-center tracking-widest">ADVICE #<span>001</span></header>

        <div class="flex justify-center py-4">
            <p class="advice text-center text-xl"><span> "It is easy to sit up and take notice, what's difficult is getting up and taking action." </p>
        </div>

        <div class="my-4 mb-8"><img src="./images/pattern-divider-desktop.svg" alt=""></div>

        <button class="flex justify-center items-center bg-neon-green w-12 h-12 rounded-full absolute left-1/2 -translate-x-2/4 cursor-pointer outline-none hover:shadow-[0px_0px_20px] hover:shadow-neon-green"><img class="" src="./images/icon-dice.svg" alt=""></button>
    </main>
</body>
</html>
